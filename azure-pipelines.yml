# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'


stages:
- stage: Parent
  displayName: 'Parent - This is a Stage'
  jobs:
  - job: FirstJob
    displayName: 'First Job'
    steps:
    - script: echo This is the first step
    - task: PowerShell@2
      displayName: Check Security/Common DB
      inputs:
        pwsh: true
        targetType: 'inline'
        script: |
          # Write your PowerShell commands here.
          Write-Host "Reached Here-----------------*-------------------"
          $allLogs = $null
          $success = $true
          $errorMessage = ""
          try {
            $allLogs = check.ps1
          }
          catch {
            $success = $false
            $errorMessage = $_
          }

          Write-Host "Logs....."
          $allLogs | Write-Host
          Write-Host "After..."


          if (-Not $success) {
            Write-Error $errorMessage
          }

    - task: PowerShell@2
      displayName: New Step
      inputs:
        pwsh: true
        targetType: 'inline'
        script: |
          # Write your PowerShell commands here.
          Write-Host "This is new step"
    
    - task: VSTest@2
      condition: failed()
      displayName: Run this if Check fails
      inputs:
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'
    
    - task: PowerShell@2
      displayName: Check if this Runs
      inputs:
        pwsh: true
        targetType: 'inline'
        script: |
          # Write your PowerShell commands here.
          Write-Host "Here condition is not set. And the step immediately before it succeeds. Still this step will not run because of Check step"

  - job: SecondJob
    displayName: 'Second Job'
    dependsOn: FirstJob
    steps:
    - task: PowerShell@2
      displayName: First Step
      inputs:
        pwsh: true
        targetType: 'inline'
        script: |
          # Write your PowerShell commands here.
          Write-Host "This is the first step of second job. This will run only if First Job succeeds because it dependsOn: FirstJob"
  
  - job: ThirdJob
    displayName: 'Third Job'
    steps:
    - task: PowerShell@2
      displayName: First Step
      inputs:
        pwsh: true
        targetType: 'inline'
        script: |
          # Write your PowerShell commands here.
          Write-Host "This job and step will always run as it does not dependsOn any job. It might even run before First Job because each job is independent of another"
